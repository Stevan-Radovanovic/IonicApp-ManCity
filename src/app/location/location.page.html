<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Location</ion-title>
    <ion-icon slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title
              ><ion-label> Page in Development</ion-label>
            </ion-card-title>
            <ion-card-content>
              <ion-label>
                It seems Google requires billing info for their API, so no thank
                you!
              </ion-label>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item class="ion-text-center">
            <ion-label class="no-lines">
              <ion-icon class="comunism" name="construct-outline"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
