<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input formControlName="user" type="email"></ion-input>
      </ion-item>
      <ion-item
        lines="none"
        *ngIf="this.form.controls.user.invalid && this.form.controls.user.touched"
      >
        <ion-label style="color: var(--ion-color-danger); font-size: x-small;">
          Incorect mail format
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="pass" type="password"></ion-input>
      </ion-item>
      <ion-item
        lines="none"
        *ngIf="this.form.controls.pass.invalid && this.form.controls.pass.touched"
      >
        <ion-label style="color: var(--ion-color-danger); font-size: x-small;">
          Password must have a minimum of 8 characters!
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          <ion-button
            fill="solid"
            size="medium"
            color="primary"
            (click)="onLogin()"
            [disabled]="this.form.invalid"
          >
            <ion-icon slot="start" name="log-in-outline"></ion-icon>Log in
          </ion-button>
        </ion-label>
      </ion-item>
    </form>
    <ion-item class="ion-text-center">
      <ion-label>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Don't have an account?</ion-card-subtitle>
            <ion-card-title>Register now!</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button
              fill="solid"
              size="medium"
              color="primary"
              [routerLink]="['/register']"
            >
              <ion-icon slot="start" name="bonfire-outline"></ion-icon>Register
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-item class="ion-text-center" color="primary">
      <ion-icon slot="start" name="football-outline"></ion-icon>
      <ion-icon slot="end" name="football-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
