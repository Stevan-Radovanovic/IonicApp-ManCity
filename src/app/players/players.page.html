<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let player of players">
      <ion-avatar slot="start">
        <ion-img [src]="player.imageUrl"> </ion-img>
      </ion-avatar>
      <ion-label>
        {{player.name}}
      </ion-label>
      <ion-label slot="end">
        {{player.jerseyNumber}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
