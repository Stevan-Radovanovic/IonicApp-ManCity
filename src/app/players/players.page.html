<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Players</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onActivateModal()">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    animated
    showCancelButton="focus"
    color="primary"
    (ionClear)="onClear()"
    (ionCancel)="onCancel()"
    (ionChange)=" onChangeSearchValue()"
    padding
    [(ngModel)]="searchBarInput"
  ></ion-searchbar>
  <ion-item
    *ngIf="!hasPlayers && !isLoading"
    class="ion-text-center"
    lines="none"
  >
    <ion-label>
      <p>No players found</p>
    </ion-label>
  </ion-item>
  <ion-list *ngIf="hasPlayers">
    <ion-item-sliding *ngFor="let player of players">
      <ion-item (click)="onNavigate(player)">
        <ion-avatar slot="start">
          <ion-img [src]="player.imageUrl"> </ion-img>
        </ion-avatar>
        <ion-label>
          {{player.name}}
        </ion-label>
        <ion-label slot="end" class="ion-text-right" style="max-width: 20px;">
          {{player.jerseyNumber}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onClickDelete(player)">
          <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
