<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Players</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClickFavorite()">
        <ion-icon name="star" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-tabs>
    <ion-list slot="top">
      <ion-item
        *ngFor="let player of players"
        [routerLink]="['/players',player.id]"
      >
        <ion-avatar slot="start">
          <ion-img [src]="player.imageUrl"> </ion-img>
        </ion-avatar>
        <ion-label>
          {{player.name}}
        </ion-label>
        <ion-label slot="end" class="ion-text-right" style="max-width: 20px;">
          {{player.jerseyNumber}}
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="players">
        <ion-icon name="people-circle-sharp"></ion-icon>
        <ion-label>Players</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="coaching">
        <ion-icon name="people-circle-sharp"></ion-icon>
        <ion-label>Coaching Staff</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="location">
        <ion-icon name="map"></ion-icon>
        <ion-label>Location</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
