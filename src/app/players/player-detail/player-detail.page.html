<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/players"></ion-back-button>
    </ion-buttons>
    <ion-title>Player Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="onFavorite()"
        [disabled]="this.serv.hasFavorite && this.serv.favouritePlayer.id===this.player.id"
      >
        <ion-icon name="star" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-img [src]="player?.imageUrl"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="ion-text-center">
        <ion-label style="font-size: x-large;">{{player?.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
