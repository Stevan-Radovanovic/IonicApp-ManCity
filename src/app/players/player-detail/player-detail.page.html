<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{player?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="player?.imageUrl"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="ion-text-center">
        <ion-label>{{player?.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
