<ion-header>
  <ion-toolbar>
    <ion-title>Add a Player</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismissModal()">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item class="ion-text-center" lines="none">
      <ion-label>
        <h2><strong>A new player enters the family!</strong></h2>
      </ion-label>
    </ion-item>
    <br />
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Player Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item
        lines="none"
        *ngIf="this.form.controls.name.invalid && this.form.controls.name.touched"
      >
        <ion-label style="color: var(--ion-color-danger); font-size: x-small;">
          This field is required.
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Player Jersey Number</ion-label>
        <ion-input formControlName="jerseyNumber" type="number"></ion-input>
      </ion-item>
      <ion-item
        lines="none"
        *ngIf="this.form.controls.jerseyNumber.invalid && this.form.controls.jerseyNumber.touched"
      >
        <ion-label style="color: var(--ion-color-danger); font-size: x-small;">
          This field is required.
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image Url</ion-label>
        <ion-input formControlName="imageUrl" type="text"></ion-input>
      </ion-item>
      <ion-item
        lines="none"
        *ngIf="this.form.controls.imageUrl.invalid && this.form.controls.imageUrl.touched"
      >
        <ion-label style="color: var(--ion-color-danger); font-size: x-small;">
          This field is required.
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          <ion-button
            fill="solid"
            size="medium"
            color="primary"
            [disabled]="this.form.invalid"
          >
            <ion-icon slot="start" name="person-add-outline"></ion-icon>Add new
            Player
          </ion-button>
        </ion-label>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
